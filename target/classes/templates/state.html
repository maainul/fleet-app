<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>state Information</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
      <div th:replace="fragments/header :: header"></div>
    <!--header end-->
    <!--sidebar start-->
      <div th:replace="fragments/aside :: aside" ></div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-bars"></i>Pages</li>
              <li><i class="fa fa-square-o"></i>Pages</li>
            </ol>
          </div>
        </div>
        <!-- page start-->

          <div class="row">
              <div class="col-lg-12">
                  <section class="panel">
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>

                      <table class="table table-striped table-advance table-hover">
                          <tbody>
                          <tr>
                              <th><i class="icon_table"></i> Id</th>
                              <th><i class="icon_table"></i>Name</th>
                              <th><i class="icon_table"></i> Capital</th>
                              <th><i class="icon_table"></i> Code</th>
                              <th><i class="icon_table"></i> Details</th>
                              <th><i class="icon_cogs"></i> Action</th>
                          </tr>
                          <tr th:each="state:${states}">
                              <td th:text="${state.id}">Id</td>
                              <td th:text="${state.name}">Name</td>
                              <td th:text="${state.capital}">Capital</td>
                              <td th:text="${state.code}">Code</td>
                              <td th:text="${state.details}">Details</td>
                              <td>
                                  <div class="btn-group">
                                      <a class="btn btn-primary" th:href="@{/states/findById/(id=${state.id})}"><i class="icon_pencil-edit"></i></a>
                                      <a class="btn btn-success" id="detailsButton" th:href="@{/states/findById/(id=${state.id})}"><i class="icon_document_alt"></i></a>
                                      <a class="btn btn-danger" id="deleteButton" th:href="@{/states/delete/(id=${state.id})}"><i class="icon_close_alt2"></i></a>
                                  </div>
                              </td>
                          </tr>
                          </tbody>
                      </table>
                  </section>
              </div>
          </div>
          <!-- page end-->
      </section>
    </section>
      <!--main content end-->
      </div>
  </section>

  <!-- container section end -->
  <!------------------------------------------------ADD MODEL Start-------------------------------------------------------------------------------->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <form th:action="@{/states/addNew}" method="post">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New State Record</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>

                  <div class="modal-body">

                      <div class="form-group">
                          <label for="idAdd" class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idAdd" name="id" disabled>
                      </div>

                      <div class="form-group">
                          <label for="ddlCountryDetails" class="col-form-label">Country: </label>
                          <select class="form-control" id="ddlCountryAdd" name="countryid">
                              <option>-SELECT-</option>
                              <option th:each="country : ${countries}"
                                      th:value="${country.id}"
                                      th:text="${country.description}">
                              </option>
                          </select>
                      </div>

                      <div class="form-group">
                          <label for="nameAdd" class="col-form-label">Description:</label>
                          <input type="text" class="form-control" id="nameAdd" name="name" required>
                      </div>

                      <div class="form-group">
                          <label for="codeAdd" class="col-form-label">Code:</label>
                          <input type="text" class="form-control" id="codeAdd" name="code" required>
                      </div>

                      <div class="form-group">
                          <label for="capitalAdd" class="col-form-label">Capital:</label>
                          <input type="text" class="form-control" id="capitalAdd" name="capital" required>
                      </div>

                      <div class="form-group">
                          <label for="detailsEdit" class="col-form-label">Details:</label>
                          <input type="text" class="form-control" id="detailsAdd" name="details">
                      </div>
                  </div>

                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save</button>
                  </div>
              </div>
          </div>
      </form>
  </div>
  <!---------------------------------------Add MODAL End--------------------------------------------------------------------------->


  <!---------------------------------------DETAILS MODAL START--------------------------------------------------------------------->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <form>
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="editModalLabel">State Details</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">

                      <div class="form-group">
                          <label class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idDetails" name="id" readonly>
                      </div>

                      <div class="form-group">
                          <label for="ddlCountryDetails" class="col-form-label">Country: </label>
                          <select class="form-control" id="ddlCountryDetails" name="countryid">
                              <option>-SELECT-</option>
                              <option th:each="country : ${countries}"
                                      th:value="${country.id}"
                                      th:text="${country.description}">
                              </option>
                          </select>
                      </div>

                      <div class="form-group">
                          <label class="col-form-label">Name:</label>
                          <input type="text" class="form-control" id="nameDetails" name="name" readonly>
                      </div>

                      <div class="form-group">
                          <label for="codeDetails" class="col-form-label">Code:</label>
                          <input type="text" class="form-control" id="codeDetails" name="code" required>
                      </div>

                      <div class="form-group">
                          <label for="capitalDetails" class="col-form-label">Capital:</label>
                          <input type="text" class="form-control" id="capitalDetails" name="capital" required>
                      </div>

                      <div class="form-group">
                          <label class="col-form-label">Details:</label>
                          <input type="text" class="form-control" id="detailsDetails" name="details" readonly>
                      </div>

                      <div class="form-group">
                          <label class="col-form-label">Last Updated By:</label>
                          <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
                      </div>

                      <div class="form-group">
                          <label class="col-form-label">Last Updated On:</label>
                          <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </form>
  </div>
  <!---------------------------------------------------DETAILS MODAL START--------------------------------------------------------->




  <!---------------------------------------EDIT MODAL START--------------------------------------------------------------------------->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <form th:action="@{/states/update}" method="put">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="editModalLabel">Edit State Record</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">

                      <div class="form-group">
                          <label for="idEdit" class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idEdit" name="id" readonly>
                      </div>

                      <div class="form-group">
                          <label for="ddlCountryDetails" class="col-form-label">Country: </label>
                          <select class="form-control" id="ddlCountryEdit" name="countryid">
                              <option>-SELECT-</option>
                              <option th:each="country : ${countries}"
                                      th:value="${country.id}"
                                      th:text="${country.description}">
                              </option>
                          </select>
                      </div>

                      <div class="form-group">
                          <label for="nameEdit" class="col-form-label">Description:</label>
                          <input type="text" class="form-control" id="nameEdit" name="name" required>
                      </div>


                      <div class="form-group">
                          <label for="codeEdit" class="col-form-label">Code:</label>
                          <input type="text" class="form-control" id="codeEdit" name="code" required>
                      </div>

                      <div class="form-group">
                          <label for="capitalEdit" class="col-form-label">Capital:</label>
                          <input type="text" class="form-control" id="capitalEdit" name="capital" required>
                      </div>


                      <div class="form-group">
                          <label for="detailsEdit" class="col-form-label">Details:</label>
                          <input type="text" class="form-control" id="detailsEdit" name="details">
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save</button>
                  </div>
              </div>
          </div>
      </form>
  </div>
  <!------------------------------------------------ADD MODEL END-------------------------------------------------------------------------------->

  <!------------------------------------------------DELETE MODEL START-------------------------------------------------------------------------------->
  <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Confirm delete</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <p>Are you sure you want to delete this record?</p>
              </div>
              <div class="modal-footer">
                  <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>


  <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!-- container section end -->
  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script type="text/javascript" src="static/js/state.js" th:src="@{/js/state.js}"></script>


</body>

</html>
